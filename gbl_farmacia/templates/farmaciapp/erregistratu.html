<!DOCTYPE html>
<html>
    <head>
         <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
        <title>Farmaciapp Erregistro-Orrialdea</title>
    </head>

    <body>

          <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/farmaciapp/">FARMACIAPP</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/farmaciapp/">Hasiera</a></li>
            </ul>
        </div></div></div>

        
         <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Erregistratu zaitez</h1>


        {% if erregistratuta %}
        <strong>Eskerrik asko erregistratzeagatik!</strong>
        <a href="/farmaciapp/">Bueltatu zaitez orrialde nagusira.</a><br/>
        {% else %}
        <br/>

        <form id="erabiltzaile_formularioa" method="post" action="/farmaciapp/erregistratu/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ erabiltzaile_form.as_p }}
            {{ erabiltzaile_profil_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Erregistratu" />
        </form>
        {% endif %}



           </div></div></div>
  
    </body>
</html>
